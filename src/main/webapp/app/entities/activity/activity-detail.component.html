<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activity">
            <h2><span jhiTranslate="jhipsterpress09App.activity.detail.title">Activity</span> {{activity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterpress09App.activity.activityName">Activity Name</span></dt>
                <dd>
                    <span>{{activity.activityName}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterpress09App.activity.community">Community</span></dt>
                <dd>
                    <span *ngFor="let community of activity.communities; let last = last">
                        <a [routerLink]="['/community', community?.id, 'view' ]">{{community.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="jhipsterpress09App.activity.uprofile">Uprofile</span></dt>
                <dd>
                    <span *ngFor="let uprofile of activity.uprofiles; let last = last">
                        <a [routerLink]="['/uprofile', uprofile?.id, 'view' ]">{{uprofile.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activity', activity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
