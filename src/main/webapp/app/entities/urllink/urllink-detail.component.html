<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="urllink">
            <h2><span jhiTranslate="jhipsterpress09App.urllink.detail.title">Urllink</span> {{urllink.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterpress09App.urllink.linkText">Link Text</span></dt>
                <dd>
                    <span>{{urllink.linkText}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterpress09App.urllink.linkURL">Link URL</span></dt>
                <dd>
                    <span>{{urllink.linkURL}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/urllink', urllink.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
